{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

  {% block content %}
  <!-- {{ block.super }} -->
  <div class="col-sm-6" >
    <h1>Preview</h1>
    <div class="content-preview" >
      <h3 id="preview-title"></h3>
      <p id="preview-content"></p>
    </div>
  </div>

  <div class="col-sm-6" >
  <h1>Form</h1>
    <form class="" method="POST", enctype="multipart/form-data">
    <!-- {{ form.as_p }} -->
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" name="" value="Create Post">
    </form>
  </div>
  {% endblock %}
